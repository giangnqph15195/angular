<p>product-add works!</p>
<form #formAdd="ngForm" action="" (ngSubmit)="onSubmit()">
    <div><input type="text" [(ngModel)]="product.name" name="name" #name="ngModel" required minlength="5"></div>
    <div *ngIf="name.errors?.['required'] && (name.dirty || name.touched)">Name is required</div>
    <div *ngIf="name.errors?.['minlength'] && (name.dirty || name.touched)">Name minlength</div>
    <div><input type="text" [(ngModel)]="product.image" name="image" #image="ngModel" required></div>
    <div *ngIf="image.errors?.['required'] && (image.dirty || image.touched)">Name is required</div>
    <div><input type="text" [(ngModel)]="product.desc" name="desc" #desc="ngModel" required></div>
    <div *ngIf="desc.errors?.['required'] && (desc.dirty || desc.touched)">Name is required</div>

    <button>Add</button>
</form>
