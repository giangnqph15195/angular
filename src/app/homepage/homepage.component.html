<div class="container flex w-full col-sm-12">
    <div class="container-text w-[67%]">
       <div class="profile mt-[135px] ml-[115px] ">
            <h1 class="font-bold text-[35px] mb-[14px] ">Xin chào, Tôi tên {{profile.name}}, <br> {{profile.cv}}</h1>
            <p class="text-[13px] w-[420px]">{{profile.desc}}</p>
            <a href="https://drive.google.com/u/1/uc?id=1NJaS6tg5qYqwgV2Ml70uajRjCCHlm1fv&export=download"><button class="bg-[#FF6464] text-center mt-[27px] text-[17px] px-[17px] py-[7px] text-white font-semibold">Tải CV</button></a>
       </div>
    </div>
    <div class="w-[33%]"> <img class="imageprofile w-[200px] h-[200px] mt-[122px] rounded-full ..." src="{{profile.image}}" alt=""></div>
</div>
<!-- Recent posts -->
<div class="bg-[#EDF7FA] py-[10px] mt-[90px]"><p class="text-[13px] text-[blue] ml-[1px] mt-[18px]"><a class="ml-[150px]" href="blog">Xem thêm</a></p></div>
<div class="container2 bg-[#EDF7FA] flex pb-[33px]">
    
    <div class="posts w-[335px] ml-[150px]" *ngFor="let blog of bloglist">
        <article>
            
            <a href="blog/{{blog.id}}">
                <div class="bg-white pl-[20px] h-[200px] rounded-md py-[17px]" >
                    <h1 class="font-bold text-[20px]">{{blog.name}}</h1>
                   
                    <p class="text-[13px] w-[310px] mt-[25px]">{{blog.desc}}</p>
                </div>
            </a>
        </article>
        
    </div>

                <h1 class="text-[23px] font-bold text-[#142850]">{{work.name}}</h1>

                <p class="mt-[5px]">Vị trí: {{work.location}}</p>
                <p class="descwork text-[13px] w-[470px] mt-[15px]">{{work.desc}}</p>
            </div>
        </a>
