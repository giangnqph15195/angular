<p>works-edit works!</p>
<form #formAdd="ngForm" action="" (ngSubmit)="onSubmit()">
    <p>Categories</p>
    <select name="categoryId" [(ngModel)]="works.categoryId" >
        <option *ngFor="let cate of categories" value="{{cate.id}}">{{cate.name}}</option>
    </select>
    <div><p>Name</p><input type="text" [(ngModel)]="works.name" name="name" #name="ngModel" required minlength="5"></div>
    <div *ngIf="name.errors?.['required'] && (name.dirty || name.touched)">Name is required</div>
    <div *ngIf="name.errors?.['minlength'] && (name.dirty || name.touched)">Name minlength</div>
    <div><p>Image</p><input type="text" [(ngModel)]="works.image" name="image" #image="ngModel" required></div>
    <div *ngIf="image.errors?.['required'] && (image.dirty || image.touched)">Name is required</div>
    <div><p>Desc</p><input type="text" [(ngModel)]="works.desc" name="desc" #desc="ngModel" required></div>
    <div *ngIf="desc.errors?.['required'] && (desc.dirty || desc.touched)">Name is required</div>

    <button class="btn btn-info">Add</button>
</form>
